<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Short Info Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
    }

    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>YouTube Short Info Tool</h1>

  <input type="text" id="videoUrl" placeholder="Colle le lien du Short YouTube ici" />
  <button onclick="getVideoInfo()">Obtenir les infos</button>

  <div class="info" id="result" style="display:none;">
    <h3>Titre :</h3>
    <p id="videoTitle"></p>
    <button onclick="translateTitle()">Traduire le titre en français</button>
    <p id="translatedTitle"></p>

    <h3>Miniature :</h3>
    <img id="thumbnail" alt="Miniature" />
    <a id="downloadLink" download="miniature.jpg">
      <button>Télécharger la miniature</button>
    </a>

    <h3>Transcription (à remplir ou coller manuellement) :</h3>
    <textarea id="transcription" rows="6" placeholder="Pas disponible automatiquement ici, mais tu peux la coller."></textarea>
    <button onclick="translateTranscription()">Traduire la transcription</button>
    <textarea id="translatedTranscription" rows="6" placeholder="Traduction apparaîtra ici."></textarea>
  </div>

  <script>
    function extractVideoId(url) {
      const regex = /(?:shorts\/|watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    async function getVideoInfo() {
      const url = document.getElementById("videoUrl").value;
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("Lien invalide !");
        return;
      }

      const title = "(Chargement...)";
      document.getElementById("videoTitle").innerText = title;
      document.getElementById("result").style.display = "block";

      const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
      document.getElementById("thumbnail").src = thumbnailUrl;
      document.getElementById("downloadLink").href = thumbnailUrl;

      // YouTube Data API nécessite une clé => ici, on fait un workaround avec oEmbed
      try {
        const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
        const data = await response.json();
        document.getElementById("videoTitle").innerText = data.title;
      } catch (e) {
        document.getElementById("videoTitle").innerText = "Impossible de récupérer le titre.";
      }
    }

    async function translateText(text, targetLang = "fr") {
      const response = await fetch("https://libretranslate.com/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          q: text,
          source: "auto",
          target: targetLang,
          format: "text"
        })
      });

      const data = await response.json();
      return data.translatedText;
    }

    async function translateTitle() {
      const title = document.getElementById("videoTitle").innerText;
      const translated = await translateText(title);
      document.getElementById("translatedTitle").innerText = translated;
    }

    async function translateTranscription() {
      const text = document.getElementById("transcription").value;
      const translated = await translateText(text);
      document.getElementById("translatedTranscription").value = translated;
    }
  </script>
</body>
</html>
